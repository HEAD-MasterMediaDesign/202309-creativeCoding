<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>app sample</title>
    <script src="http://127.0.0.1:8081/socket.io/socket.io.js"></script>
</head>
<body
>
<div
        class="state-simulation"
>
    <button onclick="socket.emit('message', 'coucou');">coucou</button>
    <button onclick="socket.emit('message', 'hello');">hello</button>
    <button onclick="socket.emit('message', 'bonjour');">bonjour</button>
    <button onclick="socket.emit('message', 'hey');">hey</button>
</div>


</body>

<script>
    const socket = io('http://127.0.0.1:8081')
    socket.on('connect', () => {
        socket.emit('config',
            {
                server: {
                    port: 3333,
                    host: '127.0.0.1'
                },
                client: {
                    port: 3334,
                    host: '127.0.0.1'
                }
            }
        )
    })
</script>

</html>
